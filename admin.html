<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SART Admin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #login { max-width: 420px; margin: 30px auto; display: flex; gap: 8px; }
    #stats { margin-top: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 16px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f5f5f5; }
    .row { display:flex; gap:12px; margin-top:12px; }
    .btn { background:#0ea5e9; color:#000; padding:8px 12px; border:none; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>SART Admin Dashboard</h1>
  <div id="login">
    <input id="pwd" type="password" placeholder="Admin password" />
    <button id="loginBtn" class="btn">Login</button>
  </div>
  <div id="controls" style="display:none" class="row">
    <button id="refreshBtn" class="btn">Refresh data</button>
    <button id="exportBtn" class="btn">Download CSV</button>
  </div>
  <div id="stats"></div>
  <div id="table"></div>

  <script src="./admin.js"></script>
</body>
</html>
