<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css">
  <style>
    body { max-width: 1000px; margin: 20px auto; }
    pre { max-height: 300px; overflow: auto; white-space: pre-wrap; }
    table { width: 100%; }
  </style>
</head>
<body>
  <header>
    <h1>SART Admin</h1>
    <p>Enter password to view and download data.</p>
  </header>

  <section id="login">
    <label>Password
      <input type="password" id="pwd" placeholder="Admin password" />
    </label>
    <button id="loginBtn">Log in</button>
    <p id="loginMsg"></p>
  </section>

  <section id="dash" style="display:none;">
    <h2>Data</h2>
    <div>
      <button id="refreshBtn">Refresh</button>
      <button id="downloadBtn">Download CSV</button>
    </div>
    <h3>Raw file (data.txt)</h3>
    <pre id="raw"></pre>

    <h3>Parsed table</h3>
    <table id="table">
      <thead>
        <tr>
          <th>participant_id</th>
          <th>timestamp</th>
          <th>score</th>
          <th>notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="admin.js"></script>
</body>
</html>
