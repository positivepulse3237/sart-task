<!DOCTYPE html>
<html>
<head>

  <title>SART Test</title>

</head>
<body>
  <div id="jspsych-target"></div>

    const jsPsych = initJsPsych({ display_element: 'jspsych-target' });

    const timeline = [
      {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: '<div style="font-size:40px; text-align:center;">Hello Nafiz ðŸ‘‹</div>',
        choices: "NO_KEYS",
        trial_duration: 2000
      }

    jsPsych.run(timeline);
  </script>
</body>
</html>
